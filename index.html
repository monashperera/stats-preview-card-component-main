<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor Stats preview card component solution by Monash Perera"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="card-container animate__animated animate__fadeIn">
        <div class="container-fluid p-0">
          <div class="row m-0 p-0">
            <div class="col-lg-6 card-info order-2 order-lg-1">
              <div class="col-12">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>
                  Discover the benefits of data analytics and make better
                  decisions regarding revenue, customer experience, and overall
                  efficiency.
                </p>
              </div>
              <div class="col-12 mt-4 d-flex flex-column flex-md-row justify-content-between">
                <div class="card-stat-info">
                  <span>10k+</span>
                  <span>companies</span>
                </div>
                <div class="card-stat-info">
                  <span>314</span>
                  <span>templates</span>
                </div>
                <div class="card-stat-info">
                  <span>12m+</span>
                  <span>queries</span>
                </div>
              </div>
            </div>
            <div class="col-lg-6 p-0 order-1 order-lg-2">
              <picture>
                <source
                  media="(min-width: 575.98px)"
                  srcset="assets/images/image-header-desktop.jpg"
                />
                <img
                  class="card-img"
                  src="assets/images/image-header-mobile.jpg"
                  alt="Image header desktop"
                />
              </picture>
            </div>
          </div>
        </div>
      </div>
      <!-- 
  
    10k+ companies
    314 templates
    12m+ queries -->
    </main>
    <footer class="p-2">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/monashperera" target="_blank"
          >Monash Perera</a
        >.
      </p>
    </footer>
  </body>
</html>
